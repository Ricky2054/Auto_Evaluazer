<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Evaluation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
        }
        .hero.is-primary {
            background: linear-gradient(135deg, #4a90e2, #7e57c2);
        }
        .hero.is-primary .title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .file-upload-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .file-upload-card:hover {
            transform: translateY(-5px);
        }
        .button {
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #363636;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="{{ url_for('dashboard') }}">
                        <span class="icon">
                            <i class="fas fa-chart-line"></i>
                        </span>
                        <span>Dashboard</span>
                    </a>
                    <a class="button is-light" href="{{ url_for('logout') }}">
                        <span class="icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </span>
                        <span>Log out</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    <i class="fas fa-upload mr-2"></i>Upload Files for Evaluation
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-two-thirds">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="file-upload-card">
                            <div class="field">
                                <label class="label">Reference File:</label>
                                <div class="file has-name is-fullwidth">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="reference" required>
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">Choose file…</span>
                                        </span>
                                        <span class="file-name">No file chosen</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="file-upload-card">
                            <div class="field">
                                <label class="label">Student Name:</label>
                                <div class="control">
                                    <input class="input" type="text" name="student_name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="file-upload-card">
                            <div class="field">
                                <label class="label">Student ID:</label>
                                <div class="control">
                                    <input class="input" type="text" name="student_id" required>
                                </div>
                            </div>
                        </div>

                        <div class="file-upload-card">
                            <div class="field">
                                <label class="label">Student File:</label>
                                <div class="file has-name is-fullwidth">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="student" required>
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">Choose file…</span>
                                        </span>
                                        <span class="file-name">No file chosen</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="buttons is-centered mt-6">
                            <button type="submit" class="button is-primary is-medium">
                                <span class="icon">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span>Evaluate</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Answer Evaluation</strong> by Ricky Dey and Sorbojit Mondal &copy; 2024. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var fileInputs = document.querySelectorAll('.file-input');
            fileInputs.forEach(function (fileInput) {
                fileInput.addEventListener('change', function () {
                    if (fileInput.files.length > 0) {
                        var fileNameSpan = fileInput.closest('.file').querySelector('.file-name');
                        fileNameSpan.textContent = fileInput.files[0].name;
                    }
                });
            });
        });
    </script>
</body>
</html>
